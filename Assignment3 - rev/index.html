<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.css">
</head>
<body>
	<div class="list-wrap">
		<div class="header">
			<div class="wrap">
				<h2>SPORTS EXCHANGE</h2>
				<img src="./Images/Layer 1.png">
				<div class="clear"></div>
			</div>
		</div>
		<div class="content">
			<div class="sub-header">
				<img src="./Images/Layer 2.png">
				<div class="text-wrap">
					<h2>ANCIENT WARRIORS</h2>
					<p>Soccer</p>
				</div>

				<i class="fa fa-angle-down"></i>
					
				<div class="clear"></div>
			</div>
			<ul class = "menu">
				<li class="menu-item">
					<a>PROFILE</a>
				</li>
				<li class="menu-item active">
					<a>SCHEDULE</a>
				</li>
				<li class="menu-item">
					<a>ROSTER</a>
				</li>
			</ul>
			<div class="events-wrap" >
				<button value="Upcoming">Upcoming Events</button>
				<button value="Past">Past Events</button>
				<button value="Create">Create New Event</button>
				<div class="clear"></div>
			</div>


			<ul >
				<li class="first-wrap">
					<div value = "number">1</div>
					<div class="h-wrap">
						<h1 value="h1">3 - 1</h1>
						<p value="p2">Ancient Warriors VS Dare Devils</p>
						<p value="p3">Tournament | 2016-01-26 | 05:00 PM</p>
					</div>
					<i class="fa fa-angle-down" value="small"></i>
					<div class="clear"></div>
				</li>
				
			
				<li class="first-wrap second">
					<div value = "number">2</div>
					<div class="h-wrap">
						<h1 value="h1">1 - 2</h1>
						<p value="p2">Ancient Warriors VS Dare Devils</p>
						<p value="p3">Tournament | 2016-01-26 | 05:00 PM</p>
					</div>
					<i class="fa fa-angle-down" value="small"></i>
					<div class="clear"></div>
				</li>
			</ul>
			
		</div>
		
	</div>
</body>
</html>
